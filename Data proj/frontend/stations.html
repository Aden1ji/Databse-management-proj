<body>

<h1>Manage Stations</h1>

<nav>
  <a href="index.html">Login/Register</a> |
  <a href="dashboard.html">Dashboard</a> |
  <a href="stations.html">Manage Stations</a> |
  <a href="reservations.html">Book Reservation</a> |
  <a href="sessions.html">Charging Sessions</a> |
  <a href="views.html">Reports</a>
</nav>

<h2>Add New Station</h2>
<form id="stationForm">
  <input type="hidden" id="stationId" name="id">
  <input name="name" placeholder="Station Name" required>
  <input name="operator" placeholder="Operator">
  <input name="address" placeholder="Address" required>
  <input type="number" step="0.000001" name="latitude" placeholder="Latitude" required>
  <input type="number" step="0.000001" name="longitude" placeholder="Longitude" required>
  <input type="number" name="ports" placeholder="Number of Ports" value="1" min="1">
  <select name="status" required>
    <option value="Active">Active</option>
    <option value="Maintenance">Maintenance</option>
    <option value="Offline">Offline</option>
  </select>
  <button type="submit" id="submitBtn">Add Station</button>
  <button type="button" id="cancelBtn" onclick="cancelEdit()" style="display:none;">Cancel</button>
</form>
<div id="formResult"></div>

<h2>All Stations</h2>
<button onclick="loadStations()">Refresh Stations</button>
<div id="stationsList"></div>

<script src="api.js"></script>
<script src="stations.js"></script>
</body>
</html>
